<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ü§ñ AgentPaul Dashboard</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --bg-primary: #0a0a0f;
        --bg-secondary: #12121a;
        --bg-card: #1a1a24;
        --border: #2a2a3a;
        --text-primary: #ffffff;
        --text-secondary: #8888aa;
        --accent: #6366f1;
        --accent-glow: rgba(99, 102, 241, 0.3);
        --success: #10b981;
        --error: #ef4444;
        --warning: #f59e0b;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Inter", sans-serif;
        background: var(--bg-primary);
        color: var(--text-primary);
        min-height: 100vh;
      }

      .container {
        max-width: 1400px;
        margin: 0 auto;
        padding: 24px;
      }

      /* Header */
      .header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 32px;
        padding-bottom: 24px;
        border-bottom: 1px solid var(--border);
      }

      .header h1 {
        font-size: 28px;
        font-weight: 700;
        display: flex;
        align-items: center;
        gap: 12px;
      }

      .header h1 span {
        font-size: 32px;
      }

      .status-badge {
        display: flex;
        align-items: center;
        gap: 8px;
        padding: 8px 16px;
        background: var(--bg-card);
        border-radius: 24px;
        font-size: 14px;
        font-weight: 500;
      }

      .status-dot {
        width: 10px;
        height: 10px;
        border-radius: 50%;
        animation: pulse 2s infinite;
      }

      .status-dot.online {
        background: var(--success);
        box-shadow: 0 0 10px var(--success);
      }

      .status-dot.offline {
        background: var(--error);
        box-shadow: 0 0 10px var(--error);
      }

      @keyframes pulse {
        0%,
        100% {
          opacity: 1;
        }
        50% {
          opacity: 0.5;
        }
      }

      /* Cards Grid */
      .cards-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
        gap: 20px;
        margin-bottom: 32px;
      }

      .card {
        background: var(--bg-card);
        border: 1px solid var(--border);
        border-radius: 16px;
        padding: 24px;
        transition: all 0.3s ease;
      }

      .card:hover {
        border-color: var(--accent);
        box-shadow: 0 0 30px var(--accent-glow);
      }

      .card-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 16px;
      }

      .card-title {
        font-size: 14px;
        font-weight: 500;
        color: var(--text-secondary);
        text-transform: uppercase;
        letter-spacing: 0.5px;
      }

      .card-icon {
        font-size: 24px;
      }

      .card-value {
        font-size: 32px;
        font-weight: 700;
        margin-bottom: 8px;
      }

      .card-detail {
        font-size: 13px;
        color: var(--text-secondary);
      }

      /* Logs Section */
      .logs-section {
        background: var(--bg-card);
        border: 1px solid var(--border);
        border-radius: 16px;
        overflow: hidden;
      }

      .logs-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 20px 24px;
        border-bottom: 1px solid var(--border);
      }

      .logs-title {
        font-size: 18px;
        font-weight: 600;
      }

      .logs-controls {
        display: flex;
        gap: 12px;
      }

      .btn {
        padding: 8px 16px;
        border-radius: 8px;
        font-size: 13px;
        font-weight: 500;
        cursor: pointer;
        border: none;
        transition: all 0.2s ease;
      }

      .btn-primary {
        background: var(--accent);
        color: white;
      }

      .btn-primary:hover {
        background: #5558e3;
        box-shadow: 0 0 20px var(--accent-glow);
      }

      .btn-secondary {
        background: var(--bg-secondary);
        color: var(--text-secondary);
        border: 1px solid var(--border);
      }

      .btn-secondary:hover {
        border-color: var(--accent);
        color: var(--text-primary);
      }

      .logs-container {
        max-height: 500px;
        overflow-y: auto;
      }

      .log-entry {
        display: flex;
        align-items: flex-start;
        gap: 16px;
        padding: 16px 24px;
        border-bottom: 1px solid var(--border);
        transition: background 0.2s ease;
      }

      .log-entry:hover {
        background: var(--bg-secondary);
      }

      .log-time {
        font-size: 12px;
        font-family: monospace;
        color: var(--text-secondary);
        white-space: nowrap;
        min-width: 80px;
      }

      .log-level {
        padding: 2px 8px;
        border-radius: 4px;
        font-size: 11px;
        font-weight: 600;
        text-transform: uppercase;
        min-width: 50px;
        text-align: center;
      }

      .log-level.info {
        background: rgba(99, 102, 241, 0.2);
        color: var(--accent);
      }

      .log-level.error {
        background: rgba(239, 68, 68, 0.2);
        color: var(--error);
      }

      .log-level.warn {
        background: rgba(245, 158, 11, 0.2);
        color: var(--warning);
      }

      .log-content {
        flex: 1;
      }

      .log-message {
        font-size: 14px;
        margin-bottom: 4px;
      }

      .log-meta {
        font-size: 12px;
        color: var(--text-secondary);
        font-family: monospace;
      }

      /* Diagnostics */
      .diag-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 12px;
        margin-top: 20px;
      }

      .diag-item {
        display: flex;
        justify-content: space-between;
        padding: 12px 16px;
        background: var(--bg-secondary);
        border-radius: 8px;
        font-size: 13px;
      }

      .diag-label {
        color: var(--text-secondary);
      }

      .diag-value {
        font-weight: 500;
      }

      .diag-value.success {
        color: var(--success);
      }

      .diag-value.error {
        color: var(--error);
      }

      /* Test Section */
      .test-section {
        margin-top: 24px;
        background: var(--bg-card);
        border: 1px solid var(--border);
        border-radius: 16px;
        padding: 24px;
      }

      .test-header {
        font-size: 18px;
        font-weight: 600;
        margin-bottom: 16px;
      }

      .test-form {
        display: flex;
        gap: 12px;
      }

      .test-input {
        flex: 1;
        padding: 12px 16px;
        background: var(--bg-secondary);
        border: 1px solid var(--border);
        border-radius: 8px;
        color: var(--text-primary);
        font-size: 14px;
      }

      .test-input:focus {
        outline: none;
        border-color: var(--accent);
      }

      .test-result {
        margin-top: 16px;
        padding: 16px;
        background: var(--bg-secondary);
        border-radius: 8px;
        font-family: monospace;
        font-size: 13px;
        white-space: pre-wrap;
        display: none;
      }

      /* Auto-refresh indicator */
      .refresh-indicator {
        display: flex;
        align-items: center;
        gap: 8px;
        font-size: 12px;
        color: var(--text-secondary);
      }

      .refresh-spinner {
        width: 14px;
        height: 14px;
        border: 2px solid var(--border);
        border-top: 2px solid var(--accent);
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }

      /* Empty state */
      .empty-state {
        text-align: center;
        padding: 48px;
        color: var(--text-secondary);
      }

      /* Responsive */
      @media (max-width: 768px) {
        .header {
          flex-direction: column;
          gap: 16px;
          text-align: center;
        }

        .cards-grid {
          grid-template-columns: 1fr;
        }

        .test-form {
          flex-direction: column;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <!-- Header -->
      <header class="header">
        <h1><span>ü§ñ</span> AgentPaul Dashboard</h1>
        <div class="status-badge">
          <div class="status-dot" id="statusDot"></div>
          <span id="statusText">Verificando...</span>
        </div>
      </header>

      <!-- Stats Cards -->
      <div class="cards-grid">
        <div class="card">
          <div class="card-header">
            <span class="card-title">Uptime</span>
            <span class="card-icon">‚è±Ô∏è</span>
          </div>
          <div class="card-value" id="uptime">--</div>
          <div class="card-detail">Tempo online</div>
        </div>

        <div class="card">
          <div class="card-header">
            <span class="card-title">OpenAI</span>
            <span class="card-icon">üß†</span>
          </div>
          <div class="card-value" id="openaiStatus">--</div>
          <div class="card-detail" id="openaiLatency">Lat√™ncia: --</div>
        </div>

        <div class="card">
          <div class="card-header">
            <span class="card-title">Mem√≥ria</span>
            <span class="card-icon">üíæ</span>
          </div>
          <div class="card-value" id="memory">--</div>
          <div class="card-detail">Heap usado</div>
        </div>

        <div class="card">
          <div class="card-header">
            <span class="card-title">Logs</span>
            <span class="card-icon">üìù</span>
          </div>
          <div class="card-value" id="logsCount">--</div>
          <div class="card-detail">√öltimos 200</div>
        </div>
      </div>

      <!-- API Key Diagnostics -->
      <div class="card" style="margin-bottom: 24px">
        <div class="card-header">
          <span class="card-title">Diagn√≥stico API Key</span>
          <span class="card-icon">üîë</span>
        </div>
        <div class="diag-grid" id="diagGrid">
          <div class="diag-item">
            <span class="diag-label">Carregando...</span>
          </div>
        </div>
      </div>

      <!-- Logs Section -->
      <div class="logs-section">
        <div class="logs-header">
          <span class="logs-title">üìã Logs em Tempo Real</span>
          <div class="logs-controls">
            <div class="refresh-indicator">
              <div class="refresh-spinner"></div>
              <span>Atualiza a cada 5s</span>
            </div>
            <button class="btn btn-secondary" onclick="clearLogs()">
              Limpar
            </button>
            <button class="btn btn-primary" onclick="refreshLogs()">
              Atualizar
            </button>
          </div>
        </div>
        <div class="logs-container" id="logsContainer">
          <div class="empty-state">Carregando logs...</div>
        </div>
      </div>

      <!-- Test Section -->
      <div class="test-section">
        <div class="test-header">üß™ Testar Agente</div>
        <div class="test-form">
          <input
            type="text"
            class="test-input"
            id="testMessage"
            placeholder="Digite uma mensagem de teste..."
          />
          <button class="btn btn-primary" onclick="sendTest()">
            Enviar Teste
          </button>
        </div>
        <div class="test-result" id="testResult"></div>
      </div>
    </div>

    <script>
      const API_BASE = window.location.origin;
      let autoRefreshInterval;

      // Format uptime
      function formatUptime(seconds) {
        const hours = Math.floor(seconds / 3600);
        const minutes = Math.floor((seconds % 3600) / 60);
        if (hours > 0) return `${hours}h ${minutes}m`;
        return `${minutes}m`;
      }

      // Format bytes
      function formatBytes(bytes) {
        return `${Math.round(bytes / 1024 / 1024)} MB`;
      }

      // Format time
      function formatTime(isoString) {
        const date = new Date(isoString);
        return date.toLocaleTimeString("pt-BR", {
          hour: "2-digit",
          minute: "2-digit",
          second: "2-digit",
        });
      }

      // Fetch health
      async function fetchHealth() {
        try {
          const res = await fetch(`${API_BASE}/health`);
          const data = await res.json();

          const statusDot = document.getElementById("statusDot");
          const statusText = document.getElementById("statusText");

          if (data.status === "ok") {
            statusDot.className = "status-dot online";
            statusText.textContent = "Online";
            document.getElementById("openaiStatus").textContent =
              data.openai?.status === "connected" ? "‚úÖ Conectado" : "‚ùå Erro";
          } else {
            statusDot.className = "status-dot offline";
            statusText.textContent = "Offline";
          }
        } catch (e) {
          document.getElementById("statusDot").className = "status-dot offline";
          document.getElementById("statusText").textContent = "Offline";
        }
      }

      // Fetch stats
      async function fetchStats() {
        try {
          const res = await fetch(`${API_BASE}/stats`);
          const data = await res.json();

          document.getElementById("uptime").textContent = formatUptime(
            data.uptime,
          );
          document.getElementById("memory").textContent = formatBytes(
            data.memory.heapUsed,
          );
          document.getElementById("logsCount").textContent = data.logsCount;
        } catch (e) {
          console.error("Error fetching stats:", e);
        }
      }

      // Fetch diagnostics
      async function fetchDiag() {
        try {
          const res = await fetch(`${API_BASE}/diag`);
          const data = await res.json();

          const diagGrid = document.getElementById("diagGrid");
          const apiKey = data.apiKey;
          const connectivity = data.connectivity;

          diagGrid.innerHTML = `
          <div class="diag-item">
            <span class="diag-label">Definida</span>
            <span class="diag-value ${apiKey.defined ? "success" : "error"}">${apiKey.defined ? "‚úÖ Sim" : "‚ùå N√£o"}</span>
          </div>
          <div class="diag-item">
            <span class="diag-label">Comprimento</span>
            <span class="diag-value">${apiKey.length} chars</span>
          </div>
          <div class="diag-item">
            <span class="diag-label">Come√ßa com sk-</span>
            <span class="diag-value ${apiKey.startsWithSk ? "success" : "error"}">${apiKey.startsWithSk ? "‚úÖ Sim" : "‚ùå N√£o"}</span>
          </div>
          <div class="diag-item">
            <span class="diag-label">Sem Aspas</span>
            <span class="diag-value ${!apiKey.hasQuotes ? "success" : "error"}">${!apiKey.hasQuotes ? "‚úÖ Limpa" : "‚ùå Contaminada"}</span>
          </div>
          <div class="diag-item">
            <span class="diag-label">Sem Newlines</span>
            <span class="diag-value ${!apiKey.hasNewline ? "success" : "error"}">${!apiKey.hasNewline ? "‚úÖ Limpa" : "‚ùå Contaminada"}</span>
          </div>
          <div class="diag-item">
            <span class="diag-label">Sem Espa√ßos</span>
            <span class="diag-value ${!apiKey.hasSpaces ? "success" : "error"}">${!apiKey.hasSpaces ? "‚úÖ Limpa" : "‚ùå Contaminada"}</span>
          </div>
          <div class="diag-item">
            <span class="diag-label">OpenAI</span>
            <span class="diag-value ${connectivity.openai.includes("ok") ? "success" : "error"}">${connectivity.openai}</span>
          </div>
        `;

          document.getElementById("openaiLatency").textContent =
            `Lat√™ncia: ${connectivity.openai}`;
        } catch (e) {
          console.error("Error fetching diag:", e);
        }
      }

      // Fetch logs
      async function fetchLogs() {
        try {
          const res = await fetch(`${API_BASE}/logs?limit=50`);
          const data = await res.json();

          const container = document.getElementById("logsContainer");

          if (data.logs.length === 0) {
            container.innerHTML =
              '<div class="empty-state">Nenhum log encontrado</div>';
            return;
          }

          container.innerHTML = data.logs
            .map(
              (log) => `
          <div class="log-entry">
            <span class="log-time">${formatTime(log.timestamp)}</span>
            <span class="log-level ${log.level}">${log.level}</span>
            <div class="log-content">
              <div class="log-message">${log.message}</div>
              <div class="log-meta">${log.metadata.patientName || ""} ${log.metadata.contentPreview ? `"${log.metadata.contentPreview}"` : ""} ${log.metadata.elapsedMs ? `(${log.metadata.elapsedMs}ms)` : ""}</div>
            </div>
          </div>
        `,
            )
            .join("");
        } catch (e) {
          console.error("Error fetching logs:", e);
        }
      }

      // Refresh all
      async function refreshAll() {
        await Promise.all([
          fetchHealth(),
          fetchStats(),
          fetchDiag(),
          fetchLogs(),
        ]);
      }

      function refreshLogs() {
        fetchLogs();
      }

      function clearLogs() {
        document.getElementById("logsContainer").innerHTML =
          '<div class="empty-state">Logs limpos localmente</div>';
      }

      // Send test
      async function sendTest() {
        const message = document.getElementById("testMessage").value;
        if (!message) return;

        const resultDiv = document.getElementById("testResult");
        resultDiv.style.display = "block";
        resultDiv.textContent = "Enviando teste...";

        try {
          const res = await fetch(`${API_BASE}/test`, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
              mensagem: {
                patientId: "test-dashboard",
                conversationId: "test-conv",
                patientName: "Dashboard Test",
                content: message,
                messageId: "test-" + Date.now(),
              },
              dryRun: true,
            }),
          });

          const data = await res.json();
          resultDiv.textContent = JSON.stringify(data, null, 2);
        } catch (e) {
          resultDiv.textContent = "Erro: " + e.message;
        }
      }

      // Init
      refreshAll();
      autoRefreshInterval = setInterval(refreshAll, 5000);

      // Keyboard shortcut
      document
        .getElementById("testMessage")
        .addEventListener("keypress", (e) => {
          if (e.key === "Enter") sendTest();
        });
    </script>
  </body>
</html>
